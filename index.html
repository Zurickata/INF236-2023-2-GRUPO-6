
<!-- 
    "Yo como personal administrativo, quiero corroborar si
    el paciente tiene una hora hoy para avisarle a los técnicos
    de imagenología."

    Criterios de aceptación:

    "Dado que llegue un paciente a recepción con su hora ,
    cuando consulte sus datos, entonces recibiré una notificación
    con los horarios de exámenes agendados del paciente."
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Corroboración de Citas y Notificación a Técnicos</title>
        <style>
            /* Estilos CSS aquí */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff; /* Light blue background for the body */
                margin: 0; /* Remove default body margin */
            }
    
            .header {
                text-align: center;
                background-color: #007BFF; /* Blue background for the hospital name */
                color: white;
                padding: 20px;
                font-size: 24px; /* Larger font size for the hospital name */
            }
    
            .container {
                max-width: 600px;
                margin: 0 auto;
                background-color: white; /* White background for the container */
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px;
            }
    
            .container h1 {
                color: #007BFF; /* Blue heading color */
            }
    
            .separation {
                height: 20px; /* Add separation between the blue banner and search box */
            }
    
            .search-input {
                width: 80%;
                padding: 10px;
                border: 2px solid #007BFF; /* Blue border for the input */
                border-radius: 5px;
                margin: 10px 0; /* Adjust margin for separation */
            }
    
            .search-button {
                background-color: #007BFF;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
    
            .search-button:hover {
                background-color: #0056b3; /* Darker blue on hover */
            }
    
            .notification {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                display: none;
                margin-top: 10px;
            }
    
            .error {
                background-color: #FF5733;
                color: white;
                padding: 10px;
                display: none;
                margin-top: 10px;
            }
    
            .image-container {
                text-align: center;
                margin-top: 20px;
            }
    
            .image-container img {
                max-width: 70%;
                border: inset 10px;
                border-radius: 25px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            Hoxxes IV, Centro de Recuperación para Mineros DRG
        </div>
    
        <div class="separation"></div>
    
        <div class="container">
            <h1>Corroboración de Citas y Notificación a Técnicos</h1>
            
            <input type="text" class="search-input" id="patientName" placeholder="Nombre del paciente">
            <button class="search-button" id="searchButton">Buscar</button>
    
            <div class="notification" id="notification">
                <p id="notificationText"></p>
            </div>
    
            <div class="error" id="error">
                <p id="errorText"></p>
            </div>
        </div>
    
        <div class="image-container">
            <img src="images/corroborar.png" alt="Centro de Recuperación">
        </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            const patientName = document.getElementById("patientName").value;

            // Aquí podrías realizar una consulta al sistema para obtener los horarios de exámenes agendados.
            // Supongamos que los horarios se almacenan en una variable "examSchedules".

            // Simulación de resultados
            var examSchedules = dict = {
                "Sofía" : ["Hemograma completo - 8:00 AM", "Examen de la vista (Oftalmología) - 9:00 AM"],
                "Juan" : ["Radiografía de tórax - 9:30 AM"],
                "María" : ["Electrocardiograma (ECG) - 11:00 AM"],
                "Ana" : ["Ecografía abdominal - 1:30 PM", "Examen de la piel (Dermatología) - 2:30 PM"],
                "Laura" : ["Tomografía computarizada (TAC) - 3:00 PM"],
                "Pedro" : ["Resonancia magnética (RM) - 4:30 PM"],
                "Karl" : ["Análisis de orina - 4:30 AM"],
                "Andrés" : ["Prueba de glucosa en ayunas - 10:00 AM"],
                "Valentina" : [],
                "Alejandro" : ["Mamografía - 3:30 PM", "Análisis de sangre para perfil lipídico - 8:45 AM", "Prueba de función pulmonar (Espirometría) - 11:15 AM","Electroencefalograma (EEG) - 3:15 PM","Ecocardiograma - 9:30 AM","Prueba de función hepática - 1:45 PM"],
            };

            const exam = examSchedules[patientName];

            if (exam !== undefined) {
                if (exam.length > 0) {
                    const notification = document.getElementById("notification");
                    const notificationText = document.getElementById("notificationText");
                    notificationText.textContent = `El paciente tiene los siguientes exámenes agendados para hoy:\n${exam.join("\n")}\n`;
                    notification.style.display = "block";
                    error.style.display = "none";
                } else {
                    const error = document.getElementById("error");
                    const errorText = document.getElementById("errorText");
                    errorText.textContent = "No hay exámenes agendados para hoy.";
                    error.style.display = "block";
                    notification.style.display = "none";
                }
            } else {
                const error = document.getElementById("error");
                const errorText = document.getElementById("errorText");
                errorText.textContent = "El paciente no existe en los registros";
                error.style.display = "block";
                notification.style.display = "none";
            }
        });
    </script>
</body>
</html>
